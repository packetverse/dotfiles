# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Steam settings
windowrule = size 50% 75%, class:steam title:Steam Settings
windowrule = float, class:steam title:Steam Settings

# Steam friends list
windowrule = size 15% 60%, class:steam title:Friends List
windowrule = float, class:steam title:Friends List

